<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Agency Digital</title>
    <link rel="stylesheet" href="scss/styles.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- start navbar -->
    <nav>
      <div class="navbar container">
        <img src="/assets/navbar-logo.svg" alt="navbar-logo" />
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#home">About Us</a></li>
          <li><a href="#home">Services</a></li>
          <li><a href="#home">Products</a></li>
        </ul>
        <div class="menu">
          <i data-feather="menu"></i>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
    <!-- hero Section -->
    <section id="hero" class="container">
      <div class="hero-text">
        <h1 class="text-super">
          We Design Impactful Digital
          <span>
            Product
            <img src="assets/frame.svg" alt="text-frame" />
          </span>
        </h1>
        <p class="text-paraghraph">
          Help find solutions with intitutive and in accordance with client
          business goals. we provide a high-quality services.
        </p>
        <div class="hero-button">
          <button class="text-tiny">Contact Us</button>
          <div class="watch-button">
            <img src="assets/Button.svg" alt="button" />
            <p class="text-tiny">Watch our introduction video</p>
          </div>
        </div>
      </div>
      <div class="hero-image">
        <img src="assets/figma.svg" class="i-figma" alt="figma" />
        <img src="assets/xd.svg" class="i-xd" alt="xd" />
        <img src="assets/sketch.svg" class="i-sketch" alt="xd" />
        <img src="assets/hero-image.png" alt="hero-image" />
      </div>
    </section>
    <script>
      feather.replace()
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
